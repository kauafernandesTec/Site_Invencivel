    <section id="inicio" class="banner-contato">
        <h1></h1>
    </section>

    <main>
        <section id="contato"> 
            <div class="container">
                <h1 class="centraliza">Contato</h1>
                <form class="formulario-contato" action="https://formsubmit.co/kaua.fernandestec@gmail.com" method="post">
                    <div class="grupo-form">
                      <label for="nome">Nome completo:</label>
                      <input type="text" id="nome" name="nome" required>
                    </div>
              
                    <div class="grupo-form">
                      <label for="email">E-mail:</label>
                      <input type="email" id="email" name="email" required>
                    </div>

                    <div class="grupo-form">
                        <label for="phone">Telefone:</label>
                        <input type="tel" id="phone" name="phone" pattern="\([0-9]{2}\)\s?[0-9]{4,5}-[0-9]{4}" placeholder="Ex: (11)    91234-5678">
                    </div>
              
                    <div class="grupo-form">
                      <label for="idade">Idade:</label>
                      <input type="number" id="idade" name="idade" min="10" max="100">
                    </div>

                    <div class="grupo-form">
                         <label for="genero">Gênero:</label>
                      <label>
                          <input type="radio" name="genero" value="feminino">
                          Feminino
                      </label>
                      <label>
                          <input type="radio" name="genero" value="masculino">
                          Masculino
                      </label>
                      <label>
                          <input type="radio" name="genero" value="outro">
                          Outro
                      </label>
                    </div>
              
                    <div class="grupo-form">
                      <label for="data">Data de Nascimento:</label>
                      <input type="date" id="data" name="data">
                    </div>
              
                    <div class="grupo-form">
                      <label for="area">Qual Personagem de Invencível você mais gosta</label>
                      <select id="area" name="area">
                        <option value="ml">Omni-Man</option>
                        <option value="cv">Mark</option>
                        <option value="pln">Eve-Atômica</option>
                        <option value="generativa">Conquista</option>
                      </select>
                    </div>
              
                    <div class="grupo-form">
                      <label>Grau de Fã:</label>
                      <input type="range" min="0" max="100" name="interesse">
                    </div>
              
                    <div class="grupo-form">
                      <label>Qual é sua temporada favorita?</label>
                        <label>
                          <input type="checkbox" name="ferramenta" value="chatgpt">
                          Temporada 1
                      </label>
                      <label>
                          <input type="checkbox" name="ferramenta" value="dalle">
                          Temporada 2
                      </label>
                      <label>
                          <input type="checkbox" name="ferramenta" value="midjourney">
                          Temporada 3
                      </label>
                    </div>
              
                    <div class="grupo-form">
                      <label for="mensagem">Mensagem:</label>
                      <textarea id="mensagem" name="mensagem" rows="5"></textarea>
                    </div>
              
                    <div class="grupo-form centraliza">
                      <button type="submit" class="btn">Enviar</button>
                      <input type="hidden" name="_captcha" value="false">
                      <input type="hidden" name="_next" value="https://github.com/kauafernandesTec/Site_Invencivel/enviado.html">                
                    </div>
                  </form>
                </div>

               
            </div>
        </section>
    </main>
