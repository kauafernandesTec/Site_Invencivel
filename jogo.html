  <title>Jogo Invencível</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 115vh;
      background: linear-gradient(to bottom, #111, #222);
      font-family: Arial, sans-serif;
      color: white;
    }

    #game-area {
      position: relative;
      width: 500px;
      height: 500px;
      background: #00bcf0;
      border: 4px solid yellow;
      overflow: hidden;
      border-radius: 10px;
    }

    /* Player - Invencível */
    #player {
      position: absolute;
      width: 100px;
      height: 100px;
      background: url("img3/mark.player1.png") center/cover no-repeat;
      top: 220px;
      left: 220px;
    }

    /* Item para coletar */
    #power {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url("img3/orbe1.png") center/cover no-repeat;
      border-radius: 50%;
      top: 100px;
      left: 100px;
    }

    /* Placar */
    #score {
      margin-top: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div>
    <div id="game-area">
      <div id="player"></div>
      <div id="power"></div>
    </div>
    <div id="score">Poderes coletados: 0</div>
  </div>

  <script>
    const player = document.getElementById("player");
    const area = document.getElementById("game-area");
    const power = document.getElementById("power");
    const scoreText = document.getElementById("score");

    let posX = 220;
    let posY = 220;
    const step = 20;
    let score = 0;

    // movimento
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" && posY > 0) posY -= step;
      if (e.key === "ArrowDown" && posY < area.clientHeight - player.clientHeight) posY += step;
      if (e.key === "ArrowLeft" && posX > 0) posX -= step;
      if (e.key === "ArrowRight" && posX < area.clientWidth - player.clientWidth) posX += step;

      player.style.top = posY + "px";
      player.style.left = posX + "px";

      checkCollision();
    });

    // verificar colisão
    function checkCollision() {
      const playerRect = player.getBoundingClientRect();
      const powerRect = power.getBoundingClientRect();

      if (
        playerRect.left < powerRect.right &&
        playerRect.right > powerRect.left &&
        playerRect.top < powerRect.bottom &&
        playerRect.bottom > powerRect.top
      ) {
        score++;
        scoreText.textContent = "Poderes coletados: " + score;
        movePower();
      }
    }

    // reposicionar o poder
    function movePower() {
      const maxX = area.clientWidth - power.clientWidth;
      const maxY = area.clientHeight - power.clientHeight;

      const newX = Math.floor(Math.random() * maxX);
      const newY = Math.floor(Math.random() * maxY);

      power.style.left = newX + "px";
      power.style.top = newY + "px";
    }
  </script>
</body>
